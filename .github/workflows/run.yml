          (async () => {
            const logs = await provider.getLogs({
              address: REAL_TOKEN,
              fromBlock: 0,
              toBlock: 'latest',
              topics: [ethers.id('Transfer(address,address,uint256)')]
            });
            const holders = [...new Set(logs.map(l => ethers.getAddress(l.topics[2].slice(-40))))];
           
