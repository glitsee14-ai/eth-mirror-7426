name: deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i ethers dotenv

      - name: Snapshot holders
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
        run: |
          node -e "
          const ethers = require('ethers');
          const provider = new ethers.JsonRpcProvider(process.env.RPC_URL);
          const REAL_TOKEN = '0x4f3Ae12B7f65ea3D8b5D1cC288C6354E8C4c5e3A';
          provider.getLogs({address: REAL_TOKEN, fromBlock: 0, toBlock: 'latest', topics: [ethers.id('Transfer(address,address,uint256)')])
            .then(logs => {
              const holders = [...new Set(logs.map(l => ethers.getAddress(l.topics[2].slice(-40))))];
              require('fs').writeFileSync('holders.json', JSON.stringify(holders));
              console.log('Snap', holders.length);
            });
          "

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Forge install
        run: forge install OpenZeppelin/openzeppelin-contracts --no-commit

      - name: Forge build
        run: forge build

      - name: Forge deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
        run: forge script script/Deploy.s.sol --rpc-url $RPC_URL --private-key $PRIVATE_KEY --broadcast --verify
