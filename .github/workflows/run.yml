name: Deploy & Airdrop Clone
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Open-Zeppelin (extra safety)
        run: |
          git submodule update --init --recursive
          forge install OpenZeppelin/openzeppelin-contracts@v4.9.6 --no-commit

      - name: Build
        run: forge build

      - name: Deploy & verify
        run: |
          forge create \
            --rpc-url https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }} \
            --private-key ${{ secrets.PRIVATE_KEY }} \
            --etherscan-api-key ${{ secrets.ETHERSCAN_KEY }} \
            --verify \
            src/CloneToken.sol:CloneToken

     
