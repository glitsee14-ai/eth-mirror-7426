name: Deploy & Airdrop Clone
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: foundry-rs/foundry-toolchain@v1

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i ethers@^6 axios dotenv

      - run: forge install OpenZeppelin/openzeppelin-contracts@v4.9.6

      - run: forge build

      - run: |
          export RPC_URL=https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export CLONE_TOKEN=$(forge create \
            --rpc-url $RPC_URL \
            --private-key $PRIVATE_KEY \
            --etherscan-api-key ${{ secrets.ETHERSCAN_KEY }} \
            --verify \
            src/CloneToken.sol:CloneToken | grep "Deployed to:" | awk '{print $3}')
          echo "CLONE_TOKEN=$CLONE_TOKEN" >> $GITHUB_ENV

      - run: |
          export RPC_URL=https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export CLONE_TOKEN=${{ env.CLONE_TOKEN }}
          node scripts/snapshot.js

      - run: |
          export RPC_URL=https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export CLONE_TOKEN=${{ env.CLONE_TOKEN }}
          node scripts/airdrop.js

      - run: |
          export RPC_URL=https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export CLONE_TOKEN=${{ env.CLONE_TOKEN }}
          export ETHERSCAN_KEY=${{ secrets.ETHERSCAN_KEY }}
